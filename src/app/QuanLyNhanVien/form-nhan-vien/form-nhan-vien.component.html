<div class="container" [hidden]="submitted" >
    <h4>Thông tin Nhân Viên</h4>
    <form #employeeForm="ngForm" (ngSubmit)="onSubmit()" >
        <div class="form-group" >
            <label for="name" >Name</label>
            <input type="text" name="name" class="form-control" id="name" required
                    [(ngModel)]="newEmployee.name" #employeeName="ngModel" #status >
            <!-- <br>Current state : {{ status.className }} -->
            <div [hidden]="employeeName.valid || employeeName.pristine " class="alert alert-danger" >
                    Name is required (must not blank)
            </div>
        </div>
        <div class="form-group" >
            <label for="dateOfBirth" >Date of Birth</label>
            <input type="text" name="dateOfBirth" class="form-control" id="dateOfBirth" required 
                    [(ngModel)]="newEmployee.dateOfBirth" #dob="ngModel" #status2>
        </div>
        <div class="form-group" >
            <label for="alias" >Alias</label>
            <input type="text" name="alias" class="form-control" id="alias" >
        </div>
        <div class="form-group" >
            <label for="jobCategory" >Job's category</label>
            <select class="form-control" id="jobCategory" required >
                <option *ngFor="let eachJob of jobCategories" [value]="eachJob">
                    {{ eachJob }}
                </option>
            </select>
        </div>
        <button type="button" class="btn btn-primary" 
                (click)="addNewEmployee(); employeeForm.reset()" 
        >New Employee</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-success" 
                [disabled]="!employeeForm.form.valid" 
        >Submit</button>
    </form>
</div>
<div [hidden]="!submitted" >Submit done !</div>
