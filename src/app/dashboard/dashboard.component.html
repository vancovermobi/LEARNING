<h4>Top 4 movies</h4>
<div style="width:max-content; color: #eee;" >
    <a *ngFor="let movie of movies" class="col-1-4" 
        style="text-decoration: none;"
        routerLink="/detail/{{ movie.id }}">
        <div class="movie-box" >
            <h4>{{ movie.name }}</h4>
        </div>
    </a>
</div>
